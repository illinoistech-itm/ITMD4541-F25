<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Ready</title>
</head>
<body>
    <script>
        // let alt = document.getElementById('closeimg').getAttribute('alt');
        // console.log(alt);

        window.addEventListener('load', function(){
            console.log('window load');
            let alt = document.getElementById('closeimg').getAttribute('alt');
            console.log('window load alt: ' + alt);
        });

        window.addEventListener('DOMContentLoaded', function(){
            console.log('DOMContentLoaded - Window');
            let alt = document.getElementById('closeimg').getAttribute('alt');
            console.log('DOM Window alt: ' + alt);
        });

        document.addEventListener('DOMContentLoaded', function(){
            console.log('DOMContentLoaded - Document');
            let alt = document.getElementById('closeimg').getAttribute('alt');
            console.log('DOM Document alt: ' + alt);
        });

    </script>

    <img src="close.png" alt="close icon" id="closeimg">
</body>
</html>
