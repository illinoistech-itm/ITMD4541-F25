<!DOCTYPE html>
<html lang="en">
<head>

    <title>Classes</title>

<body>
    <script>
        class Vehicle {
            constructor(wheels, doors) {
                this.wheels = wheels;
                this._doors = doors;
                this._miles = 0;
            }

            get doors() {
                console.log('getting _doors value');
                return this._doors;
            }

            set doors(d) {
                console.log('setting _doors value');
                this._doors = d;
            }

            get miles() {
                return this._miles;
            }

            set miles(m) {
                this._miles = m;
            }

            get desc() {
                return 'Vehicle with ' + this._doors + ' doors and ' + this.wheels + ' wheels.';
            }

            run() {
                console.log('Vehicle is running');
            }

            start() {
                console.log('Started Vehicle with ' + this.doors + ' doors.');
            }
        }

        let v = new Vehicle(4, 4);

        class Car extends Vehicle {
            constructor(wheels, doors, color) {
                super(wheels, doors);
                this._color = color;
            }

            get color() {
                return this._color;
            }

            set color(c) {
                this._color = c;
            }
        
            start() {
                console.log('Started ' + this._color + ' car with ' + this.doors + ' doors.');
            }

        }

        let c = new Car(4, 2, 'red');

    </script>
